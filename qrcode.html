<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="main__container">
        <div class="center-content">
            <a href="./index.html" title="Home">
                <picture>
                    <source media="(max-width: 640px)" srcset="./assets/images/logo/logo-small.svg" />
                    <img src="./assets/images/logo/logo.svg" class="main-logo" alt="QR Code Scanner Logo" />
                </picture>
            </a>
            <div id="qrcode" class="qrcode-container">

            </div>
            <div class="button-container">
                <!-- Download button: anchor receives the QR image href via script -->
                <a id="download-link" class="qrcode-button" href="" download="qrcode.png">
                    <span>Download</span>
                    <img src="./assets/images/icons/Load_circle_duotone.svg" alt="download icon">
                </a>

                <!-- Share action: keep button semantics and an inner span for label -->
                <button class="qrcode-button" type="button" id="share-button">
                    <span>Share</span>
                    <img src="./assets/images/icons/link_alt.svg" alt="share icon">
                </button>
            </div>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
<script src="./assets/js/script.js" type="module" defer></script>
</html>
