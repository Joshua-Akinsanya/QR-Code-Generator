<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="main__container">
        <div class="">
            <picture>
                <source media="(max-width: 640px)" srcset="./assets/images/logo/logo-small.svg" />
                <img src="./assets/images/logo/logo.svg" class="main-logo" alt="QR Code Scanner Logo" />
            </picture>
            <div class="qr-code">
                
            </div>
            <div class="button-container">
                <button class="qrcode-button">
                    <a href="" download="">Download</a>
                    <img src="./assets/images/icons/Load_circle_duotone.svg" alt="">
                </button>
                <button class="qrcode-button">
                    <span>Share</span>
                    <img src="./assets/images/icons/link_alt.svg" alt="">
                </button>
            </div>
        </div>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
